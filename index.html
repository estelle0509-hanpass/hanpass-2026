<style>

.form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
.form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 0.95em; font-family: inherit; }
.form-group input[readonly] { background: #f5f5f5; color: #999; }

.loading { text-align: center; padding: 40px; color: #999; font-size: 1.1em; }
.error { background: #ffebee; border: 1px solid #ef5350; border-radius: 8px; padding: 15px; color: #c62828; margin: 20px 0; }

@media (max-width: 768px) {

  .tab { white-space: nowrap; font-size: 0.9em; padding: 10px 15px; }
  .modal-content { padding: 20px; width: 95%; }
}
@media (min-width: 769px) {
  .pc-ui { display: block !important; }
  .mobile-ui { display: none !important; }
}
</style>

<script>
console.log("ğŸš€ HanPass Dashboard v2.0 Initializing...");
var API_URL = "https://hanpass-2026-backend.vercel.app/api";
var allData = { kpis: [], projects: [], schema: {} };
var schema = {};
var isMobile = window.innerWidth <= 768;
var mobileState = { level: "kpi", currentKPI: null, currentDetail: null };

function detectDevice() {
  isMobile = window.innerWidth <= 768;
  if (!isMobile) {
    document.getElementById("pc-open-all").style.display = "inline-block";
    document.getElementById("pc-close-all").style.display = "inline-block";
  } else {
    document.getElementById("pc-open-all").style.display = "none";
    document.getElementById("pc-close-all").style.display = "none";
  }
  console.log("ğŸ“± Device:", isMobile ? "Mobile" : "PC");
}

window.addEventListener("resize", detectDevice);

function updateTimestamp() {
  var now = new Date();
  var h = now.getHours().toString().padStart(2, "0");
  var m = now.getMinutes().toString().padStart(2, "0");
  document.getElementById("timestamp").textContent = "ìµœê·¼ ê°±ì‹ : " + h + ":" + m;
}

function switchTab(tabName) {
  console.log("ğŸ“‘ Switching tab:", tabName);
  var tabs = document.querySelectorAll(".tab");
  var contents = document.querySelectorAll(".tab-content");
  tabs.forEach(function(t) { t.classList.remove("active"); });
  contents.forEach(function(c) { c.classList.remove("active"); });
  if (tabName === "all") {
    tabs[0].classList.add("active");
    if (isMobile) {
      document.getElementById("all-tab-mobile").classList.add("active");
    } else {
      document.getElementById("all-tab-pc").classList.add("active");
    }
  } else if (tabName === "updates") {
    tabs[1].classList.add("active");
    document.getElementById("updates-tab").classList.add("active");
    loadUpdates();
  }
}

async function loadData() {
  console.log("ğŸ“¥ Loading data...");
  var pcContainer = document.getElementById("all-tab-pc");
  var mobileContainer = document.getElementById("all-tab-mobile");
  pcContainer.innerHTML = '<div class="loading">â³ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
  mobileContainer.innerHTML = '<div class="loading">â³ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
  try {
    var apiURL = API_URL + "?type=all&includeContent=true&_t=" + Date.now();
    console.log("ğŸŒ Fetching:", apiURL);
    var response = await fetch(apiURL, {
      cache: "no-store",
      headers: { "Cache-Control": "no-cache", "Pragma": "no-cache" }
    });
    console.log("ğŸ“¡ Response:", response.status, response.statusText);
    if (!response.ok) {
      throw new Error("HTTP " + response.status + " - " + response.statusText);
    }
    var apiResponse = await response.json();
    console.log("âœ… API Response:", apiResponse);
    if (!apiResponse || !apiResponse.success) {
      throw new Error("API ì‹¤íŒ¨: " + (apiResponse?.error || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜"));
    }
    if (!apiResponse.data || !apiResponse.data.kpis || !apiResponse.data.projects) {
      throw new Error("ì‘ë‹µ ë°ì´í„° êµ¬ì¡° ì˜¤ë¥˜");
    }
    allData = apiResponse.data;
    schema = allData.schema || {};
    allData.kpis.sort(function(a, b) { return a.name.localeCompare(b.name, "ko"); });
    allData.projects.sort(function(a, b) { return a.name.localeCompare(b.name, "ko"); });
    console.log("ğŸ“Š Loaded:", allData.kpis.length, "KPIs,", allData.projects.length, "Projects");
    renderPCView(allData);
    renderMobileKPIList();
    updateTimestamp();
    console.log("âœ… Render complete");
  } catch (error) {
    console.error("âŒ Error:", error);
    var errHTML = '<div class="error"><strong>âš ï¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨</strong><br>' +
      error.message + "<br><br><strong>í•´ê²° ë°©ë²•:</strong>" +
      "<ul><li>F12 â†’ Console í™•ì¸</li><li>ë¸Œë¼ìš°ì € ìºì‹œ ì‚­ì œ (Ctrl+Shift+Delete)</li>" +
      "<li>API: " + API_URL + "</li></ul>" +
      '<button class="btn" onclick="loadData()">ğŸ”„ ë‹¤ì‹œ ì‹œë„</button></div>';
    pcContainer.innerHTML = errHTML;
    mobileContainer.innerHTML = errHTML;
  }
}

function renderPCView(data) {
  console.log("ğŸ’» Rendering PC view...");
  var container = document.getElementById("all-tab-pc");
  var kpis = data.kpis;
  var projects = data.projects;
  var html = "";
  kpis.forEach(function(kpi) {
    var kpiProjects = projects.filter(function(p) {
      return kpi.projects.some(function(rel) { return rel.id === p.id; });
    });
    console.log("ğŸ“¦ KPI:", kpi.name, "â†’", kpiProjects.length, "projects");
    var detailGroups = {};
    kpiProjects.forEach(function(p) {
      var d = p.kpiDetail || "ê¸°íƒ€";
      if (!detailGroups[d]) detailGroups[d] = [];
      detailGroups[d].push(p);
    });
    var details = Object.keys(detailGroups).sort(function(a, b) { return a.localeCompare(b, "ko"); });
    console.log("ğŸ“Œ Details in", kpi.name, ":", details);
    html += '<div class="kpi-group">';
    html += '<div class="kpi-header" onclick="toggleKpi('' + kpi.id + '')">';
    html += '<div class="kpi-title">' + kpi.name + '</div>';
    html += '<div style="display:flex;align-items:center;">';
    html += '<div class="kpi-count">' + kpiProjects.length + 'ê°œ</div>';
    html += '<div class="kpi-arrow">â–¼</div>';
    html += '</div></div>';
    html += '<div id="kpi-' + kpi.id + '" class="kpi-details">';
    details.forEach(function(detail) {
      var detailProjects = detailGroups[detail];
      console.log("  ğŸ“", detail, ":", detailProjects.length, "projects");
      var detailId = "detail-" + kpi.id + "-" + detail.replace(/[^a-zA-Z0-9ê°€-í£]/g, "");
      html += '<div class="detail-section">';
      html += '<div class="detail-header" onclick="toggleDetail('' + detailId + '')">';
      html += '<div class="detail-left">';
      html += '<span class="detail-pin">ğŸ“Œ</span>';
      html += '<span class="detail-title">' + detail + '</span>';
      html += '</div><div style="display:flex;align-items:center;">';
      html += '<span class="detail-count">' + detailProjects.length + 'ê°œ</span>';
      html += '<span class="detail-arrow">â–¼</span>';
      html += '</div></div>';
      html += '<div id="' + detailId + '" class="detail-content">';
      html += '<div class="table-container"><table><thead><tr>';
      html += '<th>í”„ë¡œì íŠ¸ëª…</th><th>ëª©í‘œ</th><th>êµ­ê°€</th><th>ë¶€ì„œ</th>';
      html += '<th>ë‹´ë‹¹ì</th><th>ìƒíƒœ</th><th>ì§„í–‰ë„</th><th>ê¸°í•œ</th><th>ìˆ˜ì •</th>';
      html += '</tr></thead><tbody>';
      detailProjects.forEach(function(p) {
        html += "<tr>";
        html += '<td><a href="' + (p.link || "#") + '" target="_blank" class="project-link">' + (p.name || "-") + "</a></td>";
        html += "<td>" + (p.goal || "-") + "</td>";
        html += "<td>" + (p.country || "-") + "</td>";
        html += "<td>" + (p.division || "-") + "</td>";
        html += "<td>" + (p.owner || "-") + "</td>";
        html += "<td>" + (p.status || "-") + "</td>";
        html += "<td>" + (p.progress || 0) + "%</td>";
        html += "<td>" + (p.deadline || "-") + "</td>";
        html += '<td><span class="edit-icon" onclick="openEditModal('' + p.id + '')">âœï¸</span></td>';
        html += "</tr>";
      });
      html += "</tbody></table></div></div></div>";
    });
    html += "</div></div>";
  });
  container.innerHTML = html;
  console.log("âœ… PC view rendered");
}

function renderMobileKPIList() {
  console.log("ğŸ“± Rendering mobile KPI list...");
  var container = document.getElementById("all-tab-mobile");
  mobileState = { level: "kpi", currentKPI: null, currentDetail: null };
  var kpis = allData.kpis;
  var projects = allData.projects;
  var html = '<div class="mobile-header"><div class="mobile-breadcrumb">';
  html += '<span class="mobile-level-label">ğŸ“Š KPI ëª©ë¡</span>';
  html += '</div></div><div class="mobile-list">';
  kpis.forEach(function(kpi) {
    var kpiProjects = projects.filter(function(p) {
      return kpi.projects.some(function(rel) { return rel.id === p.id; });
    });
    html += '<div class="mobile-list-item" onclick="showMobileKPIDetails('' + kpi.id + '')">';
    html += '<div class="mobile-item-title">' + kpi.name + '</div>';
    html += '<div class="mobile-item-count">' + kpiProjects.length + 'ê°œ í”„ë¡œì íŠ¸</div>';
    html += '</div>';
  });
  html += '</div>';
  container.innerHTML = html;
  console.log("âœ… Mobile KPI list rendered");
}

function showMobileKPIDetails(kpiId) {
  console.log("ğŸ“± Show KPI details:", kpiId);
  var kpi = allData.kpis.find(function(k) { return k.id === kpiId; });
  if (!kpi) return;
  mobileState.level = "detail";
  mobileState.currentKPI = kpi;
  var projects = allData.projects.filter(function(p) {
    return kpi.projects.some(function(rel) { return rel.id === p.id; });
  });

async function loadUpdates() {
  console.log("ğŸ“ Loading updates...");
  var container = document.getElementById("updates-tab");
  var projects = allData.projects;
  if (!projects || projects.length === 0) {
    container.innerHTML = '<div class="loading">âš ï¸ í”„ë¡œì íŠ¸ ì—†ìŒ</div>';
    return;
  }
  function isWithin7Days(lastEditedTime) {
    if (!lastEditedTime) return false;
    var now = new Date();
    var edited = new Date(lastEditedTime);
    var diffDays = (now - edited) / (1000 * 60 * 60 * 24);
    return diffDays <= 7;
  }
  function getTimeAgo(dateString) {
    var now = new Date();
    var past = new Date(dateString);
    var diffMs = now - past;
    var diffMins = Math.floor(diffMs / (1000 * 60));
    var diffHours = Math.floor(diffMs / (1000 * 60 * 60));
    var diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    if (diffMins < 60) return diffMins + "ë¶„ ì „";
    if (diffHours < 24) return diffHours + "ì‹œê°„ ì „";
    return diffDays + "ì¼ ì „";
  }
  var recentProjects = projects.filter(function(p) {
    var timeField = p.updated_time || p.lastEditedTime || p.last_edited_time;
    return isWithin7Days(timeField);
  }).sort(function(a, b) {
    var timeA = new Date(a.updated_time || a.lastEditedTime || a.last_edited_time || 0);
    var timeB = new Date(b.updated_time || b.lastEditedTime || b.last_edited_time || 0);
    return timeB - timeA;
  });
  console.log("ğŸ“Š Recent projects:", recentProjects.length);
  if (recentProjects.length === 0) {
    container.innerHTML = '<div class="loading">ğŸ“­ ìµœê·¼ 7ì¼ ì´ë‚´ ë©”ëª¨ ì—…ë°ì´íŠ¸ ì—†ìŒ</div>';
    return;
  }
  var html = '<div class="update-list" style="background:white;border-radius:12px;padding:20px;">';
  recentProjects.forEach(function(p) {
    var timeField = p.updated_time || p.lastEditedTime || p.last_edited_time;

    html += '</h3><div style="margin-top:12px;padding-top:12px;font-size:0.95em;color:#666;">';
    html += '<p><strong>ëª©í‘œ:</strong> ' + (p.goal || "-") + '</p>';
    html += '<p><strong>ìƒíƒœ:</strong> ' + (p.status || "-") + ' | <strong>ì§„í–‰ë„:</strong> ' + (p.progress || 0) + '%</p>';
    html += '<p><strong>ë¶€ì„œ:</strong> ' + (p.division || "-") + ' | <strong>ë‹´ë‹¹ì:</strong> ' + (p.owner || "-") + '</p>';
    html += '<a href="' + (p.link || "#") + '" target="_blank" style="display:inline-block;margin-top:10px;color:#2196F3;text-decoration:none;font-weight:600;font-size:0.9em;">ğŸ”— ë…¸ì…˜ì—ì„œ ë³´ê¸° â†’</a>';
