<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HanPass 2026 Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2em;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .last-updated {
            color: #666;
            font-size: 0.9em;
        }

        .motto {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1em;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* PC View */
        .kpi-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .kpi-item {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .kpi-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .kpi-header:hover {
            opacity: 0.9;
        }

        .kpi-header h2 {
            font-size: 1.5em;
        }

        .kpi-arrow {
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .kpi-item.expanded .kpi-arrow {
            transform: rotate(180deg);
        }

        .kpi-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .kpi-item.expanded .kpi-content {
            max-height: 10000px;
        }

        .detail-item {
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-header {
            padding: 15px 20px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .detail-header:hover {
            background: #f0f0f0;
        }

        .detail-header h3 {
            font-size: 1.2em;
            color: #764ba2;
        }

        .detail-arrow {
            transition: transform 0.3s;
        }

        .detail-item.expanded .detail-arrow {
            transform: rotate(180deg);
        }

        .detail-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .detail-item.expanded .detail-content {
            max-height: 5000px;
        }

        .projects-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .projects-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .projects-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .projects-table tr:hover {
            background: #f5f5f5;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .status-ÏßÑÌñâÏ§ë { background: #4caf50; color: white; }
        .status-ÏãúÏûëÏ†Ñ { background: #ff9800; color: white; }
        .status-ÏôÑÎ£å { background: #2196F3; color: white; }

        .edit-icon {
            cursor: pointer;
            color: #667eea;
            font-size: 1.2em;
        }

        .edit-icon:hover {
            color: #764ba2;
        }

        /* Mobile View */
        .mobile-view {
            display: none;
        }

        .mobile-header {
            position: relative;
            margin-bottom: 20px;
        }

        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .breadcrumb-item:hover {
            background: #f0f0f0;
        }

        .breadcrumb-item.active {
            background: #667eea;
            color: white;
        }

        .mobile-cards {
            position: relative;
            width: 100%;
            height: 500px;
        }

        .mobile-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            touch-action: pan-y;
        }

        .mobile-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .mobile-card p {
            color: #666;
            line-height: 1.6;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.3s;
        }

        .progress-dot.active {
            background: #667eea;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-modal {
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        /* Updates View */
        .updates-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .update-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .update-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .update-item p {
            color: #666;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .pc-view {
                display: none !important;
            }

            .mobile-view {
                display: block;
            }

            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab {
                white-space: nowrap;
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        .toggle-all-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ HanPass 2026 Dashboard</h1>
            <div class="header-right">
                <button class="refresh-btn" onclick="loadData()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
                <div class="last-updated" id="lastUpdated"></div>
            </div>
        </div>

        <div class="motto">ÏÜçÎèÑÎ°ú Ïû•ÏïÖÌïòÍ≥† Í≤©Ï∞®Î°ú ÎÅùÎÇ∏Îã§</div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('overview')">üìä Ï†ÑÏ≤¥ Î≥¥Í∏∞</button>
            <button class="tab" onclick="switchTab('updates')">üìù ÏóÖÎç∞Ïù¥Ìä∏ Î™®ÏïÑÎ≥¥Í∏∞</button>
        </div>

        <div id="loading" class="loading">‚è≥ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        <div id="error" class="error" style="display:none;"></div>

        <!-- PC View -->
        <div id="overview-tab" class="tab-content active pc-view">
            <button class="toggle-all-btn" onclick="toggleAll()">Ï†ÑÏ≤¥ ÌéºÏπòÍ∏∞/Ï†ëÍ∏∞</button>
            <div id="kpiList" class="kpi-list"></div>
        </div>

        <!-- Mobile View -->
        <div id="overview-tab-mobile" class="tab-content active mobile-view">
            <div class="mobile-header">
                <button class="back-button" id="backButton" style="display:none;" onclick="goBack()">‚¨ÖÔ∏è Îí§Î°ú</button>
                <div class="breadcrumb" id="breadcrumb"></div>
            </div>
            <div class="mobile-cards" id="mobileCards"></div>
            <div class="progress-dots" id="progressDots"></div>
        </div>

        <!-- Updates Tab -->
        <div id="updates-tab" class="tab-content">
            <div id="updatesList" class="updates-list"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ÌîÑÎ°úÏ†ùÌä∏ ÏàòÏ†ï</h2>
                <span class="close-modal" onclick="closeEditModal()">‚úñÔ∏è</span>
            </div>
            <form id="editForm" onsubmit="saveProject(event)">
                <input type="hidden" id="editProjectId">
                
                <div class="form-group">
                    <label>Î™©Ìëú (Goal)</label>
                    <textarea id="editGoal"></textarea>
                </div>

                <div class="form-group">
                    <label>Íµ≠Í∞Ä (Î≥µÏàòÏÑ†ÌÉù - Ctrl/Cmd ÌÅ¥Î¶≠)</label>
                    <select id="editCountry" multiple size="5"></select>
                </div>

                <div class="form-group">
                    <label>Î∂ÄÏÑú</label>
                    <select id="editDivision"></select>
                </div>

                <div class="form-group">
                    <label>Îã¥ÎãπÏûê (ÏûÖÍ∏∞Ï†ÑÏö©)</label>
                    <input type="text" id="editOwner" readonly>
                </div>

                <div class="form-group">
                    <label>ÏÉÅÌÉú</label>
                    <select id="editStatus"></select>
                </div>

                <div class="form-group">
                    <label>ÏßÑÌñâÎèÑ (%)</label>
                    <input type="number" id="editProgress" min="0" max="100">
                </div>

                <div class="form-group">
                    <label>Í∏∞Ìïú</label>
                    <input type="date" id="editDeadline">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">‚úèÔ∏è ÏàòÏ†ï</button>
                    <button type="submit" class="btn btn-primary">üîó ÎÖ∏ÏÖò</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://hanpass-2026-backend.vercel.app/api';
        let allData = { kpis: [], projects: [], schema: {} };
        let currentMobileView = 'kpi'; // 'kpi', 'detail', 'project'
        let currentKPI = null;
        let currentDetail = null;
        let currentCardIndex = 0;

        console.log('üöÄ HanPass Dashboard Initializing...');

        // Detect device and init
        function detectDevice() {
            return window.innerWidth <= 768;
        }

        // Load data from API
        async function loadData() {
            console.log('üì• Loading data from API...');
            try {
                const response = await fetch(`${API_URL}?type=all&includeContent=true`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const apiResponse = await response.json();
                console.log('‚úÖ API Response:', apiResponse);

                if (apiResponse.success && apiResponse.data) {
                    allData = apiResponse.data;
                    console.log(`üìä Loaded: ${allData.kpis.length} KPIs, ${allData.projects.length} Projects`);
                    
                    // Log KPI Details
                    allData.kpis.forEach(kpi => {
                        const projects = allData.projects.filter(p => p.kpi === kpi.id);
                        const details = [...new Set(projects.map(p => p.kpiDetail).filter(Boolean))];
                        console.log(`üìå Details in ${kpi.name}:`, details);
                    });

                    document.getElementById('loading').style.display = 'none';
                    renderView();
                    renderUpdates();
                    updateTimestamp();
                } else {
                    throw new Error('Invalid API response format');
                }
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïã§Ìå®: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        // Render based on device
        function renderView() {
            if (detectDevice()) {
                renderMobileView();
            } else {
                renderPCView();
            }
        }

        // PC View
        function renderPCView() {
            const container = document.getElementById('kpiList');
            container.innerHTML = '';

            allData.kpis.forEach(kpi => {
                const kpiProjects = allData.projects.filter(p => p.kpi === kpi.id);
                
                // Group by kpiDetail
                const detailGroups = {};
                kpiProjects.forEach(project => {
                    const detail = project.kpiDetail || 'Í∏∞ÌÉÄ';
                    if (!detailGroups[detail]) detailGroups[detail] = [];
                    detailGroups[detail].push(project);
                });

                const kpiEl = document.createElement('div');
                kpiEl.className = 'kpi-item';
                kpiEl.innerHTML = `
                    <div class="kpi-header" onclick="toggleKpi(this)">
                        <h2>${kpi.name} (${kpiProjects.length}Í∞ú ÌîÑÎ°úÏ†ùÌä∏)</h2>
                        <span class="kpi-arrow">‚ñº</span>
                    </div>
                    <div class="kpi-content">
                        ${Object.entries(detailGroups).map(([detail, projects]) => `
                            <div class="detail-item">
                                <div class="detail-header" onclick="toggleDetail(event, this)">
                                    <h3>${detail} (${projects.length}Í∞ú)</h3>
                                    <span class="detail-arrow">‚ñº</span>
                                </div>
                                <div class="detail-content">
                                    <table class="projects-table">
                                        <thead>
                                            <tr>
                                                <th>ÌîÑÎ°úÏ†ùÌä∏Î™Ö</th>
                                                <th>Íµ≠Í∞Ä</th>
                                                <th>Î∂ÄÏÑú</th>
                                                <th>Îã¥ÎãπÏûê</th>
                                                <th>ÏÉÅÌÉú</th>
                                                <th>ÏßÑÌñâÎèÑ</th>
                                                <th>Í∏∞Ìïú</th>
                                                <th>ÏàòÏ†ï</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${projects.map(p => `
                                                <tr>
                                                    <td><a href="${p.link}" target="_blank">${p.name}</a></td>
                                                    <td>${(p.countryArray || []).join(', ') || '-'}</td>
                                                    <td>${p.division || '-'}</td>
                                                    <td>${p.owner || '-'}</td>
                                                    <td><span class="status-badge status-${p.status}">${p.status || '-'}</span></td>
                                                    <td>${p.progress || 0}%</td>
                                                    <td>${p.deadline || '-'}</td>
                                                    <td><span class="edit-icon" onclick="openEditModal('${p.id}')">‚úèÔ∏è</span></td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(kpiEl);
            });

            console.log('‚úÖ PC View rendered');
        }

        // Mobile View
        function renderMobileView() {
            currentMobileView = 'kpi';
            currentKPI = null;
            currentDetail = null;
            currentCardIndex = 0;
            
            updateBreadcrumb();
            renderMobileCards();
        }

        function renderMobileCards() {
            const container = document.getElementById('mobileCards');
            const dotsContainer = document.getElementById('progressDots');
            container.innerHTML = '';
            dotsContainer.innerHTML = '';

            let cards = [];
            if (currentMobileView === 'kpi') {
                cards = allData.kpis.map(kpi => ({
                    type: 'kpi',
                    data: kpi,
                    title: kpi.name,
                    subtitle: `${allData.projects.filter(p => p.kpi === kpi.id).length}Í∞ú ÌîÑÎ°úÏ†ùÌä∏`
                }));
            } else if (currentMobileView === 'detail') {
                const kpiProjects = allData.projects.filter(p => p.kpi === currentKPI.id);
                const details = [...new Set(kpiProjects.map(p => p.kpiDetail).filter(Boolean))];
                cards = details.map(detail => ({
                    type: 'detail',
                    data: detail,
                    title: detail,
                    subtitle: `${kpiProjects.filter(p => p.kpiDetail === detail).length}Í∞ú ÌîÑÎ°úÏ†ùÌä∏`
                }));
            } else if (currentMobileView === 'project') {
                const projects = allData.projects.filter(p => 
                    p.kpi === currentKPI.id && p.kpiDetail === currentDetail
                );
                cards = projects.map(project => ({
                    type: 'project',
                    data: project,
                    title: project.name,
                    subtitle: `${project.division || '-'} | ${project.owner || '-'}`
                }));
            }

            cards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'mobile-card';
                cardEl.style.transform = `translateY(${index * 10}px) scale(${1 - index * 0.05})`;
                cardEl.style.zIndex = cards.length - index;
                cardEl.style.opacity = index === 0 ? 1 : 0.5;
                cardEl.innerHTML = `
                    <h3>${card.title}</h3>
                    <p>${card.subtitle}</p>
                    ${card.type === 'project' ? `
                        <p><strong>Î™©Ìëú:</strong> ${card.data.goal || '-'}</p>
                        <p><strong>ÏÉÅÌÉú:</strong> <span class="status-badge status-${card.data.status}">${card.data.status || '-'}</span></p>
                        <p><strong>ÏßÑÌñâÎèÑ:</strong> ${card.data.progress || 0}%</p>
                        <p><strong>Í∏∞Ìïú:</strong> ${card.data.deadline || '-'}</p>
                        <p><a href="${card.data.link}" target="_blank">üìÑ ÎÖ∏ÏÖò Î≥¥Í∏∞</a></p>
                    ` : ''}
                `;
                
                // Click handler
                if (card.type !== 'project') {
                    cardEl.onclick = () => handleCardClick(card);
                }

                // Swipe gesture
                let startX = 0, startY = 0, currentX = 0, currentY = 0;
                
                cardEl.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                cardEl.addEventListener('touchmove', (e) => {
                    currentX = e.touches[0].clientX - startX;
                    currentY = e.touches[0].clientY - startY;
                    if (index === 0) {
                        cardEl.style.transform = `translateX(${currentX}px) translateY(${Math.abs(currentX) * 0.1}px) rotate(${currentX * 0.05}deg)`;
                    }
                });

                cardEl.addEventListener('touchend', () => {
                    if (index === 0 && Math.abs(currentX) > 100) {
                        nextCard();
                    } else {
                        cardEl.style.transform = `translateY(${index * 10}px) scale(${1 - index * 0.05})`;
                    }
                    currentX = 0;
                    currentY = 0;
                });

                container.appendChild(cardEl);

                // Progress dot
                const dot = document.createElement('div');
                dot.className = `progress-dot ${index === currentCardIndex ? 'active' : ''}`;
                dotsContainer.appendChild(dot);
            });

            document.getElementById('backButton').style.display = 
                currentMobileView === 'kpi' ? 'none' : 'block';
        }

        function handleCardClick(card) {
            if (card.type === 'kpi') {
                currentKPI = card.data;
                currentMobileView = 'detail';
            } else if (card.type === 'detail') {
                currentDetail = card.data;
                currentMobileView = 'project';
            }
            currentCardIndex = 0;
            updateBreadcrumb();
            renderMobileCards();
        }

        function nextCard() {
            const cards = document.querySelectorAll('.mobile-card');
            if (cards.length > 1) {
                currentCardIndex = (currentCardIndex + 1) % cards.length;
                renderMobileCards();
            }
        }

        function goBack() {
            if (currentMobileView === 'project') {
                currentMobileView = 'detail';
                currentDetail = null;
            } else if (currentMobileView === 'detail') {
                currentMobileView = 'kpi';
                currentKPI = null;
            }
            currentCardIndex = 0;
            updateBreadcrumb();
            renderMobileCards();
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const items = [];

            items.push({
                label: 'üìä KPI',
                level: 'kpi',
                active: currentMobileView === 'kpi'
            });

            if (currentKPI) {
                items.push({
                    label: 'üìå Detail',
                    level: 'detail',
                    active: currentMobileView === 'detail'
                });
            }

            if (currentDetail) {
                items.push({
                    label: 'üìÑ ÌîÑÎ°úÏ†ùÌä∏',
                    level: 'project',
                    active: currentMobileView === 'project'
                });
            }

            breadcrumb.innerHTML = items.map((item, index) => `
                <span class="breadcrumb-item ${item.active ? 'active' : ''}" 
                      onclick="navigateToBreadcrumb('${item.level}')">
                    ${item.label}
                </span>
                ${index < items.length - 1 ? '<span>‚Ä∫</span>' : ''}
            `).join('');
        }

        function navigateToBreadcrumb(level) {
            if (level === 'kpi') {
                currentMobileView = 'kpi';
                currentKPI = null;
                currentDetail = null;
            } else if (level === 'detail' && currentKPI) {
                currentMobileView = 'detail';
                currentDetail = null;
            } else if (level === 'project' && currentDetail) {
                currentMobileView = 'project';
            }
            currentCardIndex = 0;
            updateBreadcrumb();
            renderMobileCards();
        }

        // Updates Tab
        function renderUpdates() {
            const container = document.getElementById('updatesList');
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            const recentUpdates = allData.projects.filter(p => {
                if (!p.updated_time) return false;
                const updated = new Date(p.updated_time);
                return updated >= sevenDaysAgo;
            }).sort((a, b) => new Date(b.updated_time) - new Date(a.updated_time));

            if (recentUpdates.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#999;">ÏµúÍ∑º 7ÏùºÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            container.innerHTML = recentUpdates.map(project => {
                const kpi = allData.kpis.find(k => k.id === project.kpi);
                return `
                    <div class="update-item">
                        <h3>${project.name}</h3>
                        <p><strong>KPI:</strong> ${kpi ? kpi.name : '-'}</p>
                        <p><strong>Detail:</strong> ${project.kpiDetail || '-'}</p>
                        <p><strong>ÏÉÅÌÉú:</strong> <span class="status-badge status-${project.status}">${project.status || '-'}</span></p>
                        <p><strong>ÏßÑÌñâÎèÑ:</strong> ${project.progress || 0}%</p>
                        <p><strong>ÏóÖÎç∞Ïù¥Ìä∏:</strong> ${new Date(project.updated_time).toLocaleString('ko-KR')}</p>
                        <p><a href="${project.link}" target="_blank">üìÑ ÎÖ∏ÏÖò Î≥¥Í∏∞</a></p>
                    </div>
                `;
            }).join('');
        }

        // Edit Modal
        function openEditModal(projectId) {
            const project = allData.projects.find(p => p.id === projectId);
            if (!project) return;

            document.getElementById('editProjectId').value = projectId;
            document.getElementById('editGoal').value = project.goal || '';
            document.getElementById('editOwner').value = project.owner || '';
            document.getElementById('editProgress').value = project.progress || 0;
            document.getElementById('editDeadline').value = project.deadline || '';

            // Populate country
            const countrySelect = document.getElementById('editCountry');
            countrySelect.innerHTML = '';
            const allCountries = [...new Set(allData.projects.flatMap(p => p.countryArray || []))].sort();
            allCountries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                option.selected = (project.countryArray || []).includes(country);
                countrySelect.appendChild(option);
            });

            // Populate division
            const divisionSelect = document.getElementById('editDivision');
            divisionSelect.innerHTML = '<option value="">ÏÑ†ÌÉù</option>';
            (allData.schema.divisions || []).forEach(div => {
                const option = document.createElement('option');
                option.value = div;
                option.textContent = div;
                option.selected = project.division === div;
                divisionSelect.appendChild(option);
            });

            // Populate status
            const statusSelect = document.getElementById('editStatus');
            statusSelect.innerHTML = '<option value="">ÏÑ†ÌÉù</option>';
            (allData.schema.statuses || []).forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                option.selected = project.status === status;
                statusSelect.appendChild(option);
            });

            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        async function saveProject(event) {
            event.preventDefault();
            
            const projectId = document.getElementById('editProjectId').value;
            const selectedCountries = Array.from(document.getElementById('editCountry').selectedOptions)
                .map(opt => opt.value);

            const updates = {
                goal: document.getElementById('editGoal').value,
                country: selectedCountries.join(', '),
                division: document.getElementById('editDivision').value,
                status: document.getElementById('editStatus').value,
                progress: parseInt(document.getElementById('editProgress').value),
                deadline: document.getElementById('editDeadline').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ projectId, ...updates })
                });

                if (!response.ok) throw new Error('Failed to update');
                
                alert('‚úÖ ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!');
                closeEditModal();
                loadData();
            } catch (error) {
                alert('‚ùå ÏàòÏ†ï Ïã§Ìå®: ' + error.message);
            }
        }

        // Toggle functions
        function toggleKpi(element) {
            const kpiItem = element.closest('.kpi-item');
            kpiItem.classList.toggle('expanded');
        }

        function toggleDetail(event, element) {
            event.stopPropagation();
            const detailItem = element.closest('.detail-item');
            detailItem.classList.toggle('expanded');
        }

        function toggleAll() {
            const allExpanded = document.querySelectorAll('.kpi-item.expanded').length === allData.kpis.length;
            document.querySelectorAll('.kpi-item').forEach(item => {
                if (allExpanded) {
                    item.classList.remove('expanded');
                } else {
                    item.classList.add('expanded');
                }
            });
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if (tabName === 'overview') {
                document.getElementById('overview-tab').classList.add('active');
                document.getElementById('overview-tab-mobile').classList.add('active');
            } else if (tabName === 'updates') {
                document.getElementById('updates-tab').classList.add('active');
            }
        }

        function updateTimestamp() {
            document.getElementById('lastUpdated').textContent = 
                `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${new Date().toLocaleString('ko-KR')}`;
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            renderView();
        });

        // Initialize
        loadData();
    </script>
</body>
