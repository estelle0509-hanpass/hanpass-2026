    <script>
        const API_URL = 'https://hanpass-2026-backend.vercel.app/api';
        let allProjects = [];
        let allKpis = [];
        let changedProjects = new Map(); // id -> changed data

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('kpiFilter').addEventListener('change', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('divisionFilter').addEventListener('change', applyFilters);
        document.getElementById('countryFilter').addEventListener('change', applyFilters);

        async function loadData() {
            try {
                document.getElementById('content').innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
                
                const response = await fetch(`${API_URL}?type=all`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                }

                allKpis = result.data.kpis;
                allProjects = result.data.projects;
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('ko-KR');

                initializeFilters();
                displayStats(allKpis, allProjects);
                applyFilters();

                // ë³€ê²½ì‚¬í•­ ì´ˆê¸°í™”
                changedProjects.clear();

            } catch (error) {

                        ${error.message}<br>

            }
        }

        function initializeFilters() {
            // KPI í•„í„°
            const kpiFilter = document.getElementById('kpiFilter');
            kpiFilter.innerHTML = '<option value="">ì „ì²´</option>';
            allKpis.forEach(kpi => {
                const option = document.createElement('option');
                option.value = kpi.name;
                option.textContent = kpi.name;
                kpiFilter.appendChild(option);
            });

            // ë¶€ì„œ í•„í„°
            const divisions = [...new Set(allProjects.map(p => p.division).filter(Boolean))];
            const divisionFilter = document.getElementById('divisionFilter');
            divisionFilter.innerHTML = '<option value="">ì „ì²´</option>';
            divisions.forEach(div => {
                const option = document.createElement('option');
                option.value = div;
                option.textContent = div;
                divisionFilter.appendChild(option);
            });

            // êµ­ê°€ í•„í„°
            const countries = [...new Set(allProjects.map(p => p.country).filter(Boolean))];
            const countryFilter = document.getElementById('countryFilter');
            countryFilter.innerHTML = '<option value="">ì „ì²´</option>';
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const kpiFilter = document.getElementById('kpiFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const divisionFilter = document.getElementById('divisionFilter').value;
            const countryFilter = document.getElementById('countryFilter').value;

            let filtered = allProjects.filter(project => {
                const matchesSearch = !searchTerm || 
                    (project.name && project.name.toLowerCase().includes(searchTerm));
                const matchesKpi = !kpiFilter || project.kpi === kpiFilter;
                const matchesStatus = !statusFilter || project.status === statusFilter;
                const matchesDivision = !divisionFilter || project.division === divisionFilter;
                const matchesCountry = !countryFilter || project.country === countryFilter;

                return matchesSearch && matchesKpi && matchesStatus && matchesDivision && matchesCountry;
            });

            displayProjects(filtered);
        }

        function displayStats(kpis, projects) {
            const statusCount = {
                'ì§„í–‰ì¤‘': 0,
                'ì™„ë£Œ': 0,
                'ì‹œì‘ì „': 0,
                'ë°±ë¡œê·¸': 0
            };

            projects.forEach(p => {
                if (statusCount[p.status] !== undefined) {
                    statusCount[p.status]++;
                }
            });

            const avgProgress = projects.length > 0 
                ? Math.round(projects.reduce((sum, p) => sum + (p.progress || 0), 0) / projects.length)
                : 0;

            const statsHTML = `
                <div class="stat-card">
                    <h3>ì´ KPI</h3>
                    <div class="number">${kpis.length}</div>
                </div>
                <div class="stat-card">
                    <h3>ì´ í”„ë¡œì íŠ¸</h3>

                <div class="stat-card">
                    <h3>ì§„í–‰ì¤‘</h3>

                <div class="stat-card">
                    <h3>ì™„ë£Œ</h3>
                    <div class="number" style="color: #388e3c;">${statusCount['ì™„ë£Œ']}</div>
                </div>
                <div class="stat-card">
                    <h3>ì‹œì‘ì „</h3>
                    <div class="number" style="color: #616161;">${statusCount['ì‹œì‘ì „']}</div>
                </div>
                <div class="stat-card">
                    <h3>ë°±ë¡œê·¸</h3>
                    <div class="number" style="color: #c62828;">${statusCount['ë°±ë¡œê·¸']}</div>
                </div>
                <div class="stat-card">
                    <h3>í‰ê·  ì§„í–‰ìœ¨</h3>
                    <div class="number">${avgProgress}%</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHTML;
        }

        function displayProjects(projects) {
            if (projects.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>
                `;
                return;
            }

            let html = `
                <div class="projects-table-wrapper">
                    <div class="table-container">
                        <table>

                                    <th>ë¶€ì„œ</th>
                                    <th>êµ­ê°€</th>
                                    <th>ë‹´ë‹¹ì</th>
                                    <th>ëª©í‘œ</th>
                                    <th>ë§ˆê°ì¼</th>
                                    <th>ì§„í–‰ìœ¨</th>
                                </tr>

                            <tbody>
            `;

            projects.forEach(project => {
                const isChanged = changedProjects.has(project.id);
                const changedData = isChanged ? changedProjects.get(project.id) : {};
                const currentData = { ...project, ...changedData };

                html += `

                        </td>
                        <td>
                            <span class="editable" 
                                  contenteditable="true"
                                  data-id="${project.id}" 
                                  data-field="division"
                                  onblur="handleEdit(this)">${currentData.division || '-'}</span>
                        </td>
                        <td>
                            <span class="editable" 
                                  contenteditable="true"
                                  data-id="${project.id}" 
                                  data-field="country"
                                  onblur="handleEdit(this)">${currentData.country || '-'}</span>
                        </td>
                        <td>
                            <span class="editable" 
                                  contenteditable="true"
                                  data-id="${project.id}" 
                                  data-field="owner"
                                  onblur="handleEdit(this)">${currentData.owner || '-'}</span>
                        </td>
                        <td>
                            <span class="editable" 
                                  contenteditable="true"
                                  data-id="${project.id}" 
                                  data-field="goal"
                                  onblur="handleEdit(this)">${currentData.goal || '-'}</span>
                        </td>
                        <td>
                            <span class="editable" 
                                  contenteditable="true"
                                  data-id="${project.id}" 
                                  data-field="deadline"
                                  onblur="handleEdit(this)">${currentData.deadline || '-'}</span>
                        </td>
                        <td>
                            <div class="progress-cell">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${currentData.progress || 0}%"></div>
                                </div>
                                <span class="editable progress-text" 
                                      contenteditable="true"
                                      data-id="${project.id}" 
                                      data-field="progress"
                                      onblur="handleEdit(this)">${currentData.progress || 0}%</span>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function handleEdit(element) {
            const projectId = element.getAttribute('data-id');
            const field = element.getAttribute('data-field');
            let newValue = element.textContent.trim();

            // ì§„í–‰ìœ¨ ì²˜ë¦¬
            if (field === 'progress') {
                newValue = parseInt(newValue.replace('%', '')) || 0;
                newValue = Math.max(0, Math.min(100, newValue));
                element.textContent = newValue + '%';
            }

            // ì›ë³¸ ë°ì´í„° ì°¾ê¸°
            const originalProject = allProjects.find(p => p.id === projectId);
            if (!originalProject) return;

            // ë³€ê²½ ê°ì§€
            if (newValue !== (originalProject[field] || '-')) {
                if (!changedProjects.has(projectId)) {
                    changedProjects.set(projectId, {});
                }
                changedProjects.get(projectId)[field] = newValue;
            } else {
                // ì›ë³¸ê³¼ ê°™ìœ¼ë©´ ë³€ê²½ì‚¬í•­ ì œê±°
                if (changedProjects.has(projectId)) {
                    delete changedProjects.get(projectId)[field];
                    if (Object.keys(changedProjects.get(projectId)).length === 0) {
                        changedProjects.delete(projectId);
                    }
                }
            }

            updateSyncButton();
            applyFilters(); // í…Œì´ë¸” ê°±ì‹ 
        }

        function updateSyncButton() {

            document.getElementById('changedCount').textContent = count;

        async function syncToNotion() {
            const password = document.getElementById('passwordInput').value;
            
            if (!password) {
                alert('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            try {
                const updates = [];
                for (const [id, data] of changedProjects) {
                    updates.push({ id, data });
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password,
                        updates
                    })
                });

                const result = await response.json();

                if (response.status === 401) {
                    alert('âŒ ' + result.message);
                    return;
                }

                if (!result.success) {
                    throw new Error('ë™ê¸°í™” ì‹¤íŒ¨');
                }

                alert(`âœ… ${updates.length}ê°œ í”„ë¡œì íŠ¸ê°€ Notionì— ë™ê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤!`);
                closeSyncModal();
                loadData(); // ë°ì´í„° ë‹¤ì‹œ ë¡œë“œ

            } catch (error) {
