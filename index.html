<body>
    <div class="container">
        <!-- í—¤ë” -->
        <div class="header">
            <h1>2026 í•œíŒ¨ìŠ¤ ê²½ì˜ê¸°íš</h1>
            <div class="header-info">
                <div class="last-update">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="lastUpdate">ë¡œë”© ì¤‘...</span></div>
                <button class="refresh-btn" onclick="loadData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            </div>
        </div>

        <!-- í•„í„°/ì •ë ¬ -->
        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label>ê²€ìƒ‰</label>
                    <input type="text" id="searchInput" placeholder="í”„ë¡œì íŠ¸ëª… ê²€ìƒ‰..." onkeyup="applyFilters()">
                </div>
                <div class="control-group">
                    <label>KPI</label>
                    <select id="kpiFilter" onchange="applyFilters()">
                        <option value="">ì „ì²´</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>KPI Detail</label>
                    <select id="detailFilter" onchange="applyFilters()">
                        <option value="">ì „ì²´</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>ìƒíƒœ</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="">ì „ì²´</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>ë¶€ì„œ</label>
                    <select id="divisionFilter" onchange="applyFilters()">
                        <option value="">ì „ì²´</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>êµ­ê°€</label>
                    <select id="countryFilter" onchange="applyFilters()">
                        <option value="">ì „ì²´</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>ì •ë ¬</label>
                    <select id="sortSelect" onchange="applyFilters()">
                        <option value="name">í”„ë¡œì íŠ¸ëª…</option>
                        <option value="progress">ì§„í–‰ë¥ </option>
                        <option value="deadline">ë§ˆê°ì¼</option>
                        <option value="status">ìƒíƒœ</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- í†µê³„ -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>ì´ KPI</h3>
                <div class="number" id="totalKpis">0</div>
            </div>
            <div class="stat-card">
                <h3>ì´ í”„ë¡œì íŠ¸</h3>
                <div class="number" id="totalProjects">0</div>
            </div>
            <div class="stat-card">
                <h3>ì§„í–‰ì¤‘</h3>
                <div class="number" id="inProgress">0</div>
            </div>
            <div class="stat-card">
                <h3>í‰ê·  ì§„í–‰ë¥ </h3>
                <div class="number" id="avgProgress">0%</div>
            </div>
        </div>

        <!-- ë¡œë”© -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
        </div>

        <!-- KPI ê·¸ë£¹ ì»¨í…Œì´ë„ˆ -->
        <div id="dashboard"></div>
    </div>

    <script>
        const API_URL = 'https://hanpass-2026-backend.vercel.app/api';
        let allData = null;
        let filteredData = null;

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('dashboard').innerHTML = '';

                const response = await fetch(`${API_URL}?type=all`);
                const result = await response.json();

                if (result.success) {
                    allData = result.data;
                    filteredData = JSON.parse(JSON.stringify(allData)); // Deep copy
                    
                    updateFilters();
                    updateStats();
                    renderDashboard();

                    document.getElementById('lastUpdate').textContent = 
                        new Date(result.timestamp).toLocaleString('ko-KR');
                } else {
                    throw new Error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                }

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // í•„í„° ì˜µì…˜ ì—…ë°ì´íŠ¸
        function updateFilters() {
            const kpis = new Set();
            const details = new Set();
            const statuses = new Set();
            const divisions = new Set();
            const countries = new Set();

            allData.projects.forEach(p => {
                if (p.kpi) kpis.add(p.kpi);
                if (p.kpi_detail) details.add(p.kpi_detail);
                if (p.status) statuses.add(p.status);
                if (p.division) divisions.add(p.division);
                if (p.country) countries.add(p.country);
            });

            updateSelectOptions('kpiFilter', Array.from(kpis).sort());
            updateSelectOptions('detailFilter', Array.from(details).sort());
            updateSelectOptions('statusFilter', Array.from(statuses).sort());
            updateSelectOptions('divisionFilter', Array.from(divisions).sort());
            updateSelectOptions('countryFilter', Array.from(countries).sort());
        }

        function updateSelectOptions(selectId, options) {
            const select = document.getElementById(selectId);
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">ì „ì²´</option>';
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                select.appendChild(option);
            });
            
            select.value = currentValue;
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const kpiFilter = document.getElementById('kpiFilter').value;
            const detailFilter = document.getElementById('detailFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const divisionFilter = document.getElementById('divisionFilter').value;
            const countryFilter = document.getElementById('countryFilter').value;
            const sortBy = document.getElementById('sortSelect').value;

            // í•„í„°ë§
            let filtered = allData.projects.filter(p => {
                if (search && !p.name.toLowerCase().includes(search)) return false;
                if (kpiFilter && p.kpi !== kpiFilter) return false;
                if (detailFilter && p.kpi_detail !== detailFilter) return false;
                if (statusFilter && p.status !== statusFilter) return false;
                if (divisionFilter && p.division !== divisionFilter) return false;
                if (countryFilter && p.country !== countryFilter) return false;
                return true;
            });

            // ì •ë ¬
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name, 'ko');
                    case 'progress':
                        return (b.progress || 0) - (a.progress || 0);
                    case 'deadline':
                        return (a.deadline || '9999-12-31').localeCompare(b.deadline || '9999-12-31');
                    case 'status':
                        return (a.status || '').localeCompare(b.status || '', 'ko');
                    default:
                        return 0;
                }
            });

            filteredData = {
                ...allData,
                projects: filtered
            };

            updateStats();
            renderDashboard();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const projects = filteredData.projects;
            
            document.getElementById('totalKpis').textContent = allData.kpis.length;
            document.getElementById('totalProjects').textContent = projects.length;
            
            const inProgress = projects.filter(p => 
                p.status === 'ì§„í–‰ì¤‘' || p.status === 'ê°œë°œì¤‘'
            ).length;
            document.getElementById('inProgress').textContent = inProgress;

            const avgProgress = projects.length > 0
                ? Math.round(projects.reduce((sum, p) => sum + (p.progress || 0), 0) / projects.length)
                : 0;
            document.getElementById('avgProgress').textContent = avgProgress + '%';
        }

        // ëŒ€ì‹œë³´ë“œ ë Œë”ë§
        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';

            const hierarchy = buildFilteredHierarchy();

            hierarchy.forEach(kpiGroup => {
                const kpiElement = createKPIElement(kpiGroup);
                dashboard.appendChild(kpiElement);
            });
        }

        // í•„í„°ë§ëœ ê³„ì¸µ êµ¬ì¡° ìƒì„±
        function buildFilteredHierarchy() {
            const projects = filteredData.projects;
            const hierarchy = [];

            // KPIë³„ë¡œ ê·¸ë£¹í™”
            const kpiGroups = {};

            projects.forEach(project => {
                const kpi = project.kpi || 'ê¸°íƒ€';
                const detail = project.kpi_detail || 'ìƒì„¸ ë¯¸ì§€ì •';

                if (!kpiGroups[kpi]) {
                    kpiGroups[kpi] = {};
                }

                if (!kpiGroups[kpi][detail]) {
                    kpiGroups[kpi][detail] = [];
                }

                kpiGroups[kpi][detail].push(project);
            });

            // ê³„ì¸µ êµ¬ì¡° ìƒì„±
            Object.keys(kpiGroups).sort().forEach(kpi => {
                const details = kpiGroups[kpi];
                const totalCount = Object.values(details).reduce((sum, arr) => sum + arr.length, 0);

                const detailGroups = Object.keys(details).sort().map(detailName => ({
                    name: detailName,
                    projects: details[detailName]
                }));

                hierarchy.push({
                    kpi: kpi,
                    count: totalCount,
                    details: detailGroups
                });
            });

            return hierarchy;
        }

        // KPI ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±
        function createKPIElement(kpiGroup) {
            const div = document.createElement('div');
            div.className = 'kpi-group';

            const header = document.createElement('div');
            header.className = 'kpi-header';
            header.onclick = () => toggleKPI(div);
            header.innerHTML = `
                <div style="display: flex; align-items: center; gap: 20px;">
                    <span class="kpi-title">${kpiGroup.kpi}</span>
                    <span class="kpi-count">${kpiGroup.count}ê°œ í”„ë¡œì íŠ¸</span>
                </div>
                <span class="kpi-toggle">â–¼</span>
            `;

            const content = document.createElement('div');
            content.className = 'kpi-content';

            kpiGroup.details.forEach(detail => {
                const detailElement = createDetailElement(detail);
                content.appendChild(detailElement);
            });

            div.appendChild(header);
            div.appendChild(content);

            return div;
        }

        // Detail ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±
        function createDetailElement(detail) {
            const div = document.createElement('div');
            div.className = 'detail-group';

            const header = document.createElement('div');
            header.className = 'detail-header';
            header.onclick = () => toggleDetail(div);
            header.innerHTML = `
                <span class="detail-title">ğŸ“Œ ${detail.name}</span>
                <span class="detail-count">${detail.projects.length}ê°œ</span>
            `;

            const content = document.createElement('div');
            content.className = 'detail-content';
            content.innerHTML = createProjectsTable(detail.projects);

            div.appendChild(header);
            div.appendChild(content);

            return div;
        }

        // í”„ë¡œì íŠ¸ í…Œì´ë¸” ìƒì„±
        function createProjectsTable(projects) {
            return `
                <table class="projects-table">
                    <thead>
                        <tr>
                            <th>í”„ë¡œì íŠ¸ëª…</th>
                            <th>ëª©í‘œ</th>
                            <th>êµ­ê°€</th>
                            <th>ë¶€ì„œ</th>
                            <th>ë‹´ë‹¹ì</th>
                            <th>ë§ˆê°ì¼</th>
                            <th>ìƒíƒœ</th>
                            <th>ì§„í–‰ë¥ </th>
                        </tr>
                    </thead>
                    <tbody>
                        ${projects.map(p => `
                            <tr>
                                <td>
                                    <a href="${p.link}" target="_blank" class="project-name">
                                        ${p.name}
                                    </a>
                                </td>
                                <td>${p.goal || '-'}</td>
                                <td>${p.country || '-'}</td>
                                <td>${p.division || '-'}</td>
                                <td>${p.owner || '-'}</td>
                                <td>${p.deadline ? formatDate(p.deadline) : '-'}</td>
                                <td>
                                    <span class="status-badge status-${p.status || ''}">
                                        ${p.status || '-'}
                                    </span>
                                </td>
                                <td>
                                    <div class="progress-container">
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${p.progress || 0}%"></div>
                                        </div>
                                        <span class="progress-text">${p.progress || 0}%</span>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // KPI í† ê¸€
        function toggleKPI(element) {
            const content = element.querySelector('.kpi-content');
            const toggle = element.querySelector('.kpi-toggle');
            
            content.classList.toggle('collapsed');
            toggle.classList.toggle('collapsed');
        }

        // Detail í† ê¸€
        function toggleDetail(element) {
            const content = element.querySelector('.detail-content');
            content.classList.toggle('collapsed');
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
