<body>
  <div class="container">
    <div class="header">

      <div class="subtitle">KPI ê¸°ë°˜ í”„ë¡œì íŠ¸ ê´€ë¦¬ ì‹œìŠ¤í…œ | ì‹¤ì‹œê°„ Notion ë™ê¸°í™”</div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="label">ì´ KPI</div>
        <div class="value" id="totalKpis">-</div>

      <div class="stat-card">
        <div class="label">ì´ í”„ë¡œì íŠ¸</div>

      <div class="stat-card">

    <div class="filters">
      <input type="text" id="searchInput" placeholder="ğŸ” í”„ë¡œì íŠ¸ëª…, ëª©í‘œ, ë‹´ë‹¹ì ê²€ìƒ‰...">
      <select id="kpiFilter">
        <option value="">ì „ì²´ KPI</option>
      </select>
      <select id="detailFilter">
        <option value="">ì „ì²´ KPI Detail</option>
      </select>
      <select id="statusFilter">
        <option value="">ì „ì²´ ìƒíƒœ</option>
        <option value="ì§„í–‰ì¤‘">ì§„í–‰ì¤‘</option>
        <option value="ì™„ë£Œ">ì™„ë£Œ</option>
        <option value="ë³´ë¥˜">ë³´ë¥˜</option>
        <option value="ì·¨ì†Œ">ì·¨ì†Œ</option>
        <option value="ê°œë°œì¤‘">ê°œë°œì¤‘</option>
        <option value="ëŒ€ê¸°">ëŒ€ê¸°</option>
      </select>
      <select id="divisionFilter">
        <option value="">ì „ì²´ ë¶€ì„œ</option>
      </select>
      <select id="countryFilter">
        <option value="">ì „ì²´ êµ­ê°€</option>
      </select>
      <select id="sortBy">
        <option value="name">í”„ë¡œì íŠ¸ëª…</option>
        <option value="progress">ì§„í–‰ë¥ </option>
        <option value="deadline">ë§ˆê°ì¼</option>
        <option value="status">ìƒíƒœ</option>
      </select>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="expandAll()">ğŸ“‚ ì „ì²´ ì—´ê¸°</button>
      <button class="btn btn-secondary" onclick="collapseAll()">ğŸ“ ì „ì²´ ë‹«ê¸°</button>
    </div>

    <div class="content" id="content">
      <div class="loading">ğŸ“Š ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>
  </div>

  <script>
    const API_URL = 'https://hanpass-2026-backend.vercel.app/api/index?type=all';
    let allData = null;
    let collapsedKpis = new Set();
    let collapsedDetails = new Set();

    // ì „ì²´ ì—´ê¸°
    function expandAll() {
      collapsedKpis.clear();
      collapsedDetails.clear();
      renderDashboard();
    }

    // ì „ì²´ ë‹«ê¸°
    function collapseAll() {
      // ëª¨ë“  KPIì™€ Detailì„ ë‹«í˜ ìƒíƒœë¡œ ì¶”ê°€
      if (allData) {
        allData.projects.forEach(p => {
          const kpiId = p.kpi || 'none';
          const detail = p.kpiDetail || 'ë¯¸ë¶„ë¥˜';
          collapsedKpis.add(kpiId);
          collapsedDetails.add(`${kpiId}-${detail}`);
        });
      }
      renderDashboard();
    }

    // ë°ì´í„° ë¡œë“œ
    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'API ìš”ì²­ ì‹¤íŒ¨');
        }

        allData = result.data;
        console.log('Loaded data:', allData);
        updateStats();
        updateFilters();
        renderDashboard();

        // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
        const lastUpdate = new Date(result.timestamp || Date.now());
        document.querySelector('.subtitle').textContent = 
          `KPI ê¸°ë°˜ í”„ë¡œì íŠ¸ ê´€ë¦¬ ì‹œìŠ¤í…œ | ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${lastUpdate.toLocaleString('ko-KR')}`;

      } catch (error) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
        document.getElementById('content').innerHTML = `
          <div class="error">
            <strong>âš ï¸ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨</strong><br>
            ${error.message}<br>
            <small>ë°±ì—”ë“œ URL: ${API_URL}</small>
          </div>
        `;
      }
    }

    // í†µê³„ ì—…ë°ì´íŠ¸
    function updateStats() {
      const projects = allData.projects;
      const kpis = allData.kpis;

      const inProgress = projects.filter(p => p.status === 'ì§„í–‰ì¤‘' || p.status === 'ê°œë°œì¤‘').length;
      const avgProgress = Math.round(
        projects.reduce((sum, p) => sum + (p.progress || 0), 0) / projects.length
      );

      document.getElementById('totalKpis').textContent = kpis.length;
      document.getElementById('totalProjects').textContent = projects.length;
      document.getElementById('inProgressProjects').textContent = inProgress;
      document.getElementById('avgProgress').textContent = avgProgress + '%';
    }

    // í•„í„° ì˜µì…˜ ì—…ë°ì´íŠ¸
    function updateFilters() {
      const projects = allData.projects;
      const kpis = allData.kpis;

      // KPI í•„í„°
      const kpiFilter = document.getElementById('kpiFilter');
      kpiFilter.innerHTML = '<option value="">ì „ì²´ KPI</option>';
      kpis.forEach(kpi => {
        kpiFilter.innerHTML += `<option value="${kpi.id}">${kpi.name}</option>`;
      });

      // KPI Detail í•„í„°
      const detailFilter = document.getElementById('detailFilter');
      const details = [...new Set(projects.map(p => p.kpiDetail).filter(Boolean))].sort();
      detailFilter.innerHTML = '<option value="">ì „ì²´ KPI Detail</option>';
      details.forEach(detail => {
        detailFilter.innerHTML += `<option value="${detail}">${detail}</option>`;
      });

      // ë¶€ì„œ í•„í„°
      const divisionFilter = document.getElementById('divisionFilter');
      const divisions = [...new Set(projects.map(p => p.division).filter(Boolean))].sort();
      divisionFilter.innerHTML = '<option value="">ì „ì²´ ë¶€ì„œ</option>';
      divisions.forEach(div => {
        divisionFilter.innerHTML += `<option value="${div}">${div}</option>`;
      });

      // êµ­ê°€ í•„í„°
      const countryFilter = document.getElementById('countryFilter');
      const countries = [...new Set(projects.map(p => p.country).filter(Boolean))].sort();
      countryFilter.innerHTML = '<option value="">ì „ì²´ êµ­ê°€</option>';
      countries.forEach(country => {
        countryFilter.innerHTML += `<option value="${country}">${country}</option>`;
      });
    }

    // ëŒ€ì‹œë³´ë“œ ë Œë”ë§
    function renderDashboard() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const kpiFilter = document.getElementById('kpiFilter').value;
      const detailFilter = document.getElementById('detailFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      const divisionFilter = document.getElementById('divisionFilter').value;
      const countryFilter = document.getElementById('countryFilter').value;
      const sortBy = document.getElementById('sortBy').value;

      // í•„í„°ë§
      let filteredProjects = allData.projects.filter(p => {
        if (searchQuery && !matchesSearch(p, searchQuery)) return false;
        if (kpiFilter && p.kpi !== kpiFilter) return false;
        if (detailFilter && p.kpiDetail !== detailFilter) return false;
        if (statusFilter && p.status !== statusFilter) return false;
        if (divisionFilter && p.division !== divisionFilter) return false;
        if (countryFilter && p.country !== countryFilter) return false;
        return true;
      });

      // ì •ë ¬
      filteredProjects.sort((a, b) => {
        switch (sortBy) {
          case 'progress':
            return (b.progress || 0) - (a.progress || 0);
          case 'deadline':
            return (a.deadline || '').localeCompare(b.deadline || '');
          case 'status':
            return (a.status || '').localeCompare(b.status || '');
          default: // name
            return (a.name || '').localeCompare(b.name || '', 'ko');
        }
      });

      // KPIë³„ë¡œ ê·¸ë£¹í•‘
      const grouped = {};
      filteredProjects.forEach(p => {
        const kpiId = p.kpi || 'none';
        const detail = p.kpiDetail || 'ë¯¸ë¶„ë¥˜';

        if (!grouped[kpiId]) {
          const kpiInfo = allData.kpis.find(k => k.id === kpiId);
          grouped[kpiId] = {
            kpi: kpiInfo || { id: kpiId, name: 'ë¯¸ë¶„ë¥˜', count: 0 },
            details: {}
          };
        }

        if (!grouped[kpiId].details[detail]) {
          grouped[kpiId].details[detail] = [];
        }

        grouped[kpiId].details[detail].push(p);
      });

      // ê° KPI Detail ê·¸ë£¹ ë‚´ì—ì„œ Nameìœ¼ë¡œ ì •ë ¬
      Object.values(grouped).forEach(kpiGroup => {
        Object.values(kpiGroup.details).forEach(projects => {
          projects.sort((a, b) => (a.name || '').localeCompare(b.name || '', 'ko'));
        });
      });

      // HTML ìƒì„±
      const content = document.getElementById('content');
      if (Object.keys(grouped).length === 0) {
        content.innerHTML = '<div class="loading">ğŸ“­ ì¡°ê±´ì— ë§ëŠ” í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      content.innerHTML = Object.entries(grouped)
        .sort((a, b) => {
          return a[1].kpi.name.localeCompare(b[1].kpi.name, 'ko');
        })
        .map(([kpiId, group]) => {
          const kpiCollapsed = collapsedKpis.has(kpiId);
          const totalProjects = Object.values(group.details).flat().length;
          
          const detailsHtml = Object.entries(group.details)
            .sort((a, b) => a[0].localeCompare(b[0], 'ko'))
            .map(([detailName, projects]) => {
              const detailId = `${kpiId}-${detailName}`;
              const detailCollapsed = collapsedDetails.has(detailId);
              
              return `
                <div class="kpi-detail-group">
                  <div class="kpi-detail-header" onclick="toggleDetail('${detailId}')">
                    <span class="detail-name">ğŸ“Œ ${detailName}</span>
                    <span class="detail-count">${projects.length}ê°œ</span>
                  </div>
                  <div id="detail-${detailId}" class="${detailCollapsed ? 'collapsed' : ''}">
                    <table class="projects-table">
                      <thead>
                        <tr>
                          <th>í”„ë¡œì íŠ¸ëª…</th>
                          <th>ëª©í‘œ</th>
                          <th>êµ­ê°€</th>
                          <th>ë¶€ì„œ</th>
                          <th>ë‹´ë‹¹ì</th>
                          <th>ë§ˆê°ì¼</th>
                          <th>ìƒíƒœ</th>
                          <th>ì§„í–‰ë¥ </th>
                        </tr>
                      </thead>
                      <tbody>
                        ${projects.map(p => `
                          <tr>
                            <td>
                              <a href="${p.link}" target="_blank" class="project-name">
                                ${p.name || 'ì´ë¦„ì—†ìŒ'}
                                <span>ğŸ”—</span>
                              </a>
                            </td>
                            <td>${p.goal || '-'}</td>
                            <td>${p.country || '-'}</td>
                            <td>${p.division || '-'}</td>
                            <td>${p.owner || '-'}</td>
                            <td>${p.deadline || '-'}</td>
                            <td>
                              <span class="status-badge status-${p.status || 'ì§„í–‰ì¤‘'}">
                                ${p.status || 'ì§„í–‰ì¤‘'}
                              </span>
                            </td>
                            <td>
                              <div class="progress-bar">
                                <div class="progress-fill" style="width: ${p.progress || 0}%"></div>
                              </div>
                              <small>${p.progress || 0}%</small>
                            </td>
                          </tr>
                        `).join('')}
                      </tbody>
                    </table>
                  </div>
                </div>
              `;
            }).join('');

          return `
            <div class="kpi-group">
              <div class="kpi-header" onclick="toggleKpi('${kpiId}')">
                <span class="kpi-name">ğŸ¯ ${group.kpi.name}</span>
                <span class="kpi-count">${totalProjects}ê°œ í”„ë¡œì íŠ¸</span>
              </div>
              <div id="kpi-${kpiId}" class="${kpiCollapsed ? 'collapsed' : ''}">
                ${detailsHtml}
              </div>
            </div>
          `;
        }).join('');
    }

    // ê²€ìƒ‰ ë§¤ì¹­
    function matchesSearch(project, query) {
      return (
        (project.name || '').toLowerCase().includes(query) ||
        (project.goal || '').toLowerCase().includes(query) ||
        (project.owner || '').toLowerCase().includes(query) ||
        (project.division || '').toLowerCase().includes(query)
      );
    }

    // KPI ì ‘ê¸°/í¼ì¹˜ê¸°
    function toggleKpi(kpiId) {
      const element = document.getElementById(`kpi-${kpiId}`);
      if (collapsedKpis.has(kpiId)) {
        collapsedKpis.delete(kpiId);
        element.classList.remove('collapsed');
      } else {
        collapsedKpis.add(kpiId);
