        let expandedNodes = new Set();
        
        // ì´ˆê¸°í™”
        function init() {
            // localStorageì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
            loadFromLocalStorage();
            createFilters();
            renderTable();
            updateStats();
            
            // ë£¨íŠ¸ëŠ” ê¸°ë³¸ í¼ì¹¨
            expandedNodes.add('root');
        }

        // localStorage ìë™ ì €ì¥
        function autoSave() {
            try {
                const json = JSON.stringify(data);
                localStorage.setItem('hanpass_2026_data', json);
                localStorage.setItem('hanpass_2026_lastSaved', new Date().toISOString());
                console.log('âœ… ìë™ ì €ì¥ ì™„ë£Œ:', new Date().toLocaleString('ko-KR'));
            } catch (error) {
                console.error('âŒ ìë™ ì €ì¥ ì‹¤íŒ¨:', error);
            }
        }

        // localStorageì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('hanpass_2026_data');
                if (savedData) {
                    data = JSON.parse(savedData);
                    const lastSaved = localStorage.getItem('hanpass_2026_lastSaved');
                    console.log('âœ… ì €ì¥ëœ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ');
                    if (lastSaved) {
                        console.log('   ë§ˆì§€ë§‰ ì €ì¥:', new Date(lastSaved).toLocaleString('ko-KR'));
                    }
                }
            } catch (error) {
                console.error('âŒ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
            }
        }

        // ì›ë³¸ ë°ì´í„°ë¡œ ì´ˆê¸°í™”
        function resetToOriginal() {
            if (confirm('âš ï¸ ëª¨ë“  ìˆ˜ì • ë‚´ìš©ì„ ì‚­ì œí•˜ê³  ì›ë³¸ ë°ì´í„°ë¡œ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('hanpass_2026_data');
                localStorage.removeItem('hanpass_2026_lastSaved');
                location.reload();
            }
        }

        // í•„í„° ìƒì„±
        function createFilters() {
            // KPI í•„í„°
            const kpiFilters = document.getElementById('kpi-filters');
            data.kpis.forEach(kpi => {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="checkbox" value="${kpi.name}" checked onchange="applyFilters()">
                    <span>${kpi.name}</span>
                `;
                kpiFilters.appendChild(label);
            });

            // ë¶€ë¬¸ í•„í„°
            const divisions = [...new Set(data.kpis.flatMap(k => k.projects.map(p => p.division)))];
            const divisionFilters = document.getElementById('division-filters');
            divisions.forEach(div => {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="checkbox" value="${div}" checked onchange="applyFilters()">
                    <span>${div}</span>
                `;
                divisionFilters.appendChild(label);
            });

            // ìƒíƒœ í•„í„°
            const statuses = [...new Set(data.kpis.flatMap(k => k.projects.map(p => p.status)))];
            const statusFilters = document.getElementById('status-filters');
            statuses.forEach(status => {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="checkbox" value="${status}" checked onchange="applyFilters()">
                    <span>${status}</span>
                `;
                statusFilters.appendChild(label);
            });
        }

        // í…Œì´ë¸” ë Œë”ë§
        function renderTable() {
            const tbody = document.getElementById('tree-body');
            tbody.innerHTML = '';

            // ë£¨íŠ¸ í–‰
            const rootRow = createRow({
                name: data.name,
                level: 0,
                id: 'root',
                hasChildren: true
            });
            tbody.appendChild(rootRow);

            // KPI í–‰ë“¤
            data.kpis.forEach((kpi, kpiIndex) => {
                const kpiId = `kpi-${kpiIndex}`;
                const kpiRow = createRow({
                    name: kpi.name,
                    level: 1,
                    id: kpiId,
                    parentId: 'root',
                    hasChildren: true,
                    count: kpi.count,
                    kpiName: kpi.name
                });
                tbody.appendChild(kpiRow);

                // í”„ë¡œì íŠ¸ í–‰ë“¤
                kpi.projects.forEach((project, projectIndex) => {
                    const projectId = `project-${kpiIndex}-${projectIndex}`;
                    const projectRow = createRow({
                        name: project.name,
                        level: 2,
                        id: projectId,
                        parentId: kpiId,
                        hasChildren: false,
                        project: project,
                        kpiName: kpi.name
                    });
                    tbody.appendChild(projectRow);
                });
            });

            applyFilters();
        }

        // í–‰ ìƒì„±
        function createRow(options) {
            const { name, level, id, parentId, hasChildren, count, project, kpiName } = options;
            const tr = document.createElement('tr');
            tr.className = `level-${level}`;
            tr.dataset.id = id;
            tr.dataset.level = level;
            tr.dataset.parentId = parentId || '';
            
            if (project) {
                tr.dataset.division = project.division;
                tr.dataset.status = project.status;
                tr.dataset.kpi = kpiName;
            } else if (kpiName) {
                tr.dataset.kpi = kpiName;
            }

            // í•­ëª©ëª… ì—´
            const nameCell = document.createElement('td');
            nameCell.className = `indent-${level}`;
            
            let nameHTML = '';
            if (hasChildren) {
                nameHTML += `<span class="toggle-icon" onclick="toggleNode('${id}')">â–¶</span>`;
            }
            nameHTML += `<strong>${name}</strong>`;
            
            if (count) {
                nameHTML += `<span class="badge badge-count">${count}ê°œ</span>`;
            }
            
            nameCell.innerHTML = nameHTML;
            tr.appendChild(nameCell);

            // ì½”ë“œ ì—´
            const codeCell = document.createElement('td');
            codeCell.textContent = project ? project.code : '-';
            tr.appendChild(codeCell);

            // ë¶€ë¬¸ ì—´
            const divisionCell = document.createElement('td');
            if (project) {
                divisionCell.innerHTML = `<span class="badge badge-division-${project.division}">${project.division}</span>`;
            } else {
                divisionCell.textContent = '-';
            }
            tr.appendChild(divisionCell);

            // ìƒíƒœ ì—´
            const statusCell = document.createElement('td');
            if (project) {
                statusCell.innerHTML = `<span class="badge badge-status-${project.status}">${project.status}</span>`;
            } else {
                statusCell.textContent = '-';
            }
            tr.appendChild(statusCell);

            // ë‹´ë‹¹ì ì—´
            const ownerCell = document.createElement('td');
            ownerCell.textContent = project ? project.owner : '-';
            tr.appendChild(ownerCell);

            // ì§„í–‰ë¥  ì—´
            const progressCell = document.createElement('td');
            if (project) {
                progressCell.innerHTML = `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress}%">${project.progress}%</div>
                    </div>
                `;
            } else {
                progressCell.textContent = '-';
            }
            tr.appendChild(progressCell);

            // ë§ˆê°ì¼ ì—´
            const deadlineCell = document.createElement('td');
            deadlineCell.textContent = project ? project.deadline : '-';
            tr.appendChild(deadlineCell);

            return tr;
        }

        // ë…¸ë“œ í† ê¸€
        function toggleNode(nodeId) {
            if (expandedNodes.has(nodeId)) {
                expandedNodes.delete(nodeId);
                collapseNode(nodeId);
            } else {
                expandedNodes.add(nodeId);
                expandNode(nodeId);
            }
            updateToggleIcon(nodeId);
        }

        function expandNode(nodeId) {
            const rows = document.querySelectorAll(`tr[data-parent-id="${nodeId}"]`);
            rows.forEach(row => {
                row.style.display = '';
            });
        }

        function collapseNode(nodeId) {
            const rows = document.querySelectorAll(`tr[data-parent-id="${nodeId}"]`);
            rows.forEach(row => {
                row.style.display = 'none';
                // ìì‹ë„ ì ‘ê¸°
                const childId = row.dataset.id;
                collapseNode(childId);
                expandedNodes.delete(childId);
                updateToggleIcon(childId);
            });
        }

        function updateToggleIcon(nodeId) {
            const row = document.querySelector(`tr[data-id="${nodeId}"]`);
            if (row) {
                const icon = row.querySelector('.toggle-icon');
                if (icon) {
                    icon.textContent = expandedNodes.has(nodeId) ? 'â–¼' : 'â–¶';
                }
            }
        }

        // ì „ì²´ í¼ì¹˜ê¸°
        function expandAll() {
            const allRows = document.querySelectorAll('tr[data-id]');
            allRows.forEach(row => {
                const id = row.dataset.id;
                expandedNodes.add(id);
                updateToggleIcon(id);
            });
            applyFilters();
        }

        // ì „ì²´ ì ‘ê¸°
        function collapseAll() {
            expandedNodes.clear();
            expandedNodes.add('root'); // ë£¨íŠ¸ë§Œ í¼ì¹¨
            
            const allRows = document.querySelectorAll('tr[data-id]');
            allRows.forEach(row => {
                const id = row.dataset.id;
                updateToggleIcon(id);
            });
            applyFilters();
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const selectedKpis = Array.from(document.querySelectorAll('#kpi-filters input:checked')).map(cb => cb.value);
            const selectedDivisions = Array.from(document.querySelectorAll('#division-filters input:checked')).map(cb => cb.value);
            const selectedStatuses = Array.from(document.querySelectorAll('#status-filters input:checked')).map(cb => cb.value);
            const searchTerm = document.getElementById('search-box').value.toLowerCase();

            const allRows = document.querySelectorAll('tbody tr');
            let visibleCount = 0;

            allRows.forEach(row => {
                const level = parseInt(row.dataset.level);
                const parentId = row.dataset.parentId;
                
                let shouldShow = true;

                // ë ˆë²¨ 0 (ë£¨íŠ¸)ëŠ” í•­ìƒ í‘œì‹œ
                if (level === 0) {
                    row.style.display = '';
                    return;
                }

                // ë ˆë²¨ 1 (KPI)
                if (level === 1) {
                    const kpiName = row.querySelector('strong').textContent;
                    if (!selectedKpis.includes(kpiName)) {
                        shouldShow = false;
                    }
                }

                // ë ˆë²¨ 2 (í”„ë¡œì íŠ¸)
                if (level === 2) {
                    const kpi = row.dataset.kpi;
                    const division = row.dataset.division;
                    const status = row.dataset.status;
                    const rowText = row.textContent.toLowerCase();

                    if (!selectedKpis.includes(kpi) ||
                        !selectedDivisions.includes(division) ||
                        !selectedStatuses.includes(status)) {
                        shouldShow = false;
                    }

                    if (searchTerm && !rowText.includes(searchTerm)) {
                        shouldShow = false;
                    }

                    if (shouldShow) {
                        visibleCount++;
                    }
                }

                // ë¶€ëª¨ê°€ í¼ì³ì ¸ ìˆëŠ”ì§€ í™•ì¸
                if (shouldShow && parentId && !expandedNodes.has(parentId)) {
                    shouldShow = false;
                }

                row.style.display = shouldShow ? '' : 'none';
            });

            updateStats();
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('total-kpis').textContent = data.kpis.length;
            const totalProjects = data.kpis.reduce((sum, kpi) => sum + kpi.count, 0);
            document.getElementById('total-projects').textContent = totalProjects;
            
            const visibleProjects = document.querySelectorAll('tbody tr.level-2:not([style*="display: none"])').length;
            document.getElementById('visible-projects').textContent = visibleProjects;
        }

        // í•„í„° ì´ˆê¸°í™”
        function resetFilters() {
            document.querySelectorAll('.filter-group input[type="checkbox"]').forEach(cb => {
                cb.checked = true;
            });
            document.getElementById('search-box').value = '';
            applyFilters();
        }

        // CSV ë‚´ë³´ë‚´ê¸°
        function exportToCSV() {
            let csv = 'KPI,í”„ë¡œì íŠ¸ëª…,ì½”ë“œ,ë¶€ë¬¸,ìƒíƒœ,ë‹´ë‹¹ì,ì§„í–‰ë¥ ,ë§ˆê°ì¼,KPI ê¸°ì—¬ë„\n';
            
            data.kpis.forEach(kpi => {
                kpi.projects.forEach(project => {
                    csv += `"${kpi.name}","${project.name}","${project.code}","${project.division}","${project.status}","${project.owner}",${project.progress},"${project.deadline}","${project.kpi_detail}"\n`;
                });
            });

            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'í•œíŒ¨ìŠ¤_2026_ê²½ì˜ê¸°íš.csv';
            link.click();
        }

        // ì´ˆê¸°í™” ì‹¤í–‰
        init();
    </script>
