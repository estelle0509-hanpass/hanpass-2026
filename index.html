<body>

  <div class="container">
    <div class="header">
      <h1>ğŸš€ HanPass 2026 Dashboard</h1>
      <div class="sync-info">
        <span id="lastSync">Notionê³¼ ë™ê¸°í™” ì¤‘...</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="expandAll()">ğŸ“‚ ì „ì²´ ì—´ê¸°</button>
      <button class="btn btn-secondary" onclick="collapseAll()">ğŸ“ ì „ì²´ ë‹«ê¸°</button>
      <button class="btn btn-primary" onclick="refreshData()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
    </div>

    <div class="content">
      <div id="dashboard" class="loading">

  <script>
    const API_URL = 'https://hanpass-2026-backend.vercel.app/api/index';
    let allData = null;
    let editingProject = null;

    // ì´ˆê¸° ë¡œë“œ
    document.addEventListener('DOMContentLoaded', () => {
      loadData();
      // 5ë¶„ë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
      setInterval(refreshData, 5 * 60 * 1000);
    });

    // ë°ì´í„° ë¡œë“œ
    async function loadData() {
      try {
        const response = await fetch(`${API_URL}?type=all`);
        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

        allData = result.data;
        renderDashboard();
        updateSyncInfo();
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('dashboard').innerHTML = `
          <div class="error">
            âš ï¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}
          </div>
        `;
      }
    }

    // ëŒ€ì‹œë³´ë“œ ë Œë”ë§
    function renderDashboard() {
      if (!allData) return;

      const { kpis, projects, schema } = allData;

      // KPIë³„ë¡œ í”„ë¡œì íŠ¸ ê·¸ë£¹í•‘
      const grouped = {};

      projects.forEach(project => {
        const kpiId = project.kpi || 'ë¯¸ë¶„ë¥˜';
        
        if (!grouped[kpiId]) {
          const kpiInfo = kpis.find(k => k.id === kpiId);
          grouped[kpiId] = {
            kpi: kpiInfo || { id: kpiId, name: 'ë¯¸ë¶„ë¥˜', count: 0 },
            details: {}
          };
        }

        const detailName = project.kpiDetail || 'ë¯¸ë¶„ë¥˜';
        if (!grouped[kpiId].details[detailName]) {
          grouped[kpiId].details[detailName] = [];
        }

        grouped[kpiId].details[detailName].push(project);
      });

      // HTML ìƒì„±
      let html = '';

      // KPI Nameì„ ì•ŒíŒŒë²³ìˆœìœ¼ë¡œ ì •ë ¬ (A. B. C. ë“±)
      const sortedKpiIds = Object.keys(grouped).sort((a, b) => {
        const nameA = grouped[a].kpi.name || '';
        const nameB = grouped[b].kpi.name || '';
        // ì•ŒíŒŒë²³/ìˆ«ì ìš°ì„  ì •ë ¬
        return nameA.localeCompare(nameB, 'en', { numeric: true });
      });

      sortedKpiIds.forEach(kpiId => {
        const group = grouped[kpiId];
        const kpi = group.kpi;
        const totalProjects = Object.values(group.details).reduce((sum, arr) => sum + arr.length, 0);

        html += `
          <div class="kpi-group">
            <div class="kpi-header" onclick="toggleKpi('${kpiId}')">
              <h2>${kpi.name}</h2>
              <span class="count">${totalProjects}ê°œ í”„ë¡œì íŠ¸</span>
            </div>
            <div class="kpi-content" id="kpi-${kpiId}">
        `;

        // KPI Detailë³„ë¡œ ì •ë ¬
        const sortedDetails = Object.keys(group.details).sort();

        sortedDetails.forEach(detailName => {
          const detailProjects = group.details[detailName];
          // ì´ë¦„ìˆœ ì •ë ¬
          detailProjects.sort((a, b) => a.name.localeCompare(b.name, 'ko'));

          html += `
            <div class="detail-group">
              <div class="detail-header" onclick="toggleDetail('${kpiId}-${detailName}')">
                <h3>ğŸ“ ${detailName}</h3>
                <span class="count">${detailProjects.length}ê°œ</span>
              </div>
              <div class="detail-content" id="detail-${kpiId}-${detailName}">
                <table class="project-table">
