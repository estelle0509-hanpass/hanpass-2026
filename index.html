<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HanPass 2026 Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    .sync-info {
      font-size: 13px;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      gap: 10px;
      padding: 20px 30px;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .content {
      padding: 30px;
    }

    .kpi-group {
      margin-bottom: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }

    .kpi-header {
      background: #f8f9fa;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .kpi-header:hover {
      background: #e9ecef;
    }

    .kpi-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .count {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .kpi-content {
      display: none;
    }

    .kpi-content.active {
      display: block;
    }

    .detail-group {
      border-top: 1px solid #e0e0e0;
    }

    .detail-header {
      background: #fafafa;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .detail-header:hover {
      background: #f0f0f0;
    }

    .detail-header h3 {
      font-size: 15px;
      font-weight: 500;
      color: #555;
    }

    .detail-content {
      display: none;
    }

    .detail-content.active {
      display: block;
    }

    .project-table {
      width: 100%;
      border-collapse: collapse;
    }

    .project-table thead {
      background: #f8f9fa;
    }

    .project-table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: #666;
      border-bottom: 2px solid #e0e0e0;
    }

    .project-table td {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 13px;
    }

    .project-table tr:hover {
      background: #f8f9fa;
    }

    .project-name {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .project-name:hover {
      text-decoration: underline;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .progress-bar {
      width: 60px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #667eea;
      transition: width 0.3s;
    }

    .error {
      padding: 20px;
      background: #fff3f3;
      border: 1px solid #ffcdd2;
      border-radius: 8px;
      color: #c62828;
      text-align: center;
    }

    .empty-state {
      padding: 40px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }

    /* ëª¨ë°”ì¼ */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .container {
        border-radius: 0;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .header h1 {
        font-size: 22px;
      }

      .controls {
        padding: 15px;
      }

      .content {
        padding: 15px;
      }

      .project-table thead {
        display: none;
      }

      .project-table tbody {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      .project-table tbody::-webkit-scrollbar {
        display: none;
      }

      .project-table tr {
        display: block;
        min-width: 280px;
        max-width: 280px;
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        scroll-snap-align: center;
      }

      .project-table td {
        display: block;
        padding: 6px 0;
        border: none;
      }

      .project-table td:before {
        content: attr(data-label);
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
        color: #666;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>ğŸš€ HanPass 2026 Dashboard</h1>
        <div class="sync-info" id="sync-info">Notionê³¼ ë™ê¸°í™” ì¤‘...</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="refreshData()">ğŸ”„ ì „ì²´ ì—´ê¸°</button>
      <button class="btn btn-secondary" onclick="collapseAll()">ğŸ“ ì „ì²´ ë‹«ê¸°</button>
      <button class="btn btn-secondary" onclick="loadData()">ğŸ”ƒ ìƒˆë¡œê³ ì¹¨</button>
    </div>

    <div class="content" id="dashboard">
      â³ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...
    </div>
  </div>

  <script>
    const API_URL = 'https://hanpass-2026-backend.vercel.app/api/index';
    let allData = null;

    async function loadData() {
      try {
        const response = await fetch(`${API_URL}?type=all&_t=${Date.now()}`, {
          cache: 'no-store',
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'API returned success: false');
        }

        allData = result.data;
        renderDashboard();
        updateSyncInfo();
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('dashboard').innerHTML = `
          <div class="error">
            âš ï¸ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}
          </div>
        `;
      }
    }

    function renderDashboard() {
      if (!allData) return;

      const { kpis, projects } = allData;

      console.log('ğŸ” Debug: KPIs count:', kpis.length);
      console.log('ğŸ” Debug: Projects count:', projects.length);

      const grouped = {};

      // 1. ëª¨ë“  KPI ì´ˆê¸°í™”
      kpis.forEach(kpi => {
        grouped[kpi.id] = {
          kpi: kpi,
          details: {}
        };
      });

      // 2. KPI Relationsë¡œ í”„ë¡œì íŠ¸ ë§¤ì¹­
      kpis.forEach(kpi => {
        if (kpi.projects && kpi.projects.length > 0) {
          kpi.projects.forEach(projRef => {
            const project = projects.find(p => p.id === projRef.id);
            if (project) {
              const detailName = project.kpiDetail || 'ë¯¸ë¶„ë¥˜';
              if (!grouped[kpi.id].details[detailName]) {
                grouped[kpi.id].details[detailName] = [];
              }
              grouped[kpi.id].details[detailName].push(project);
            }
          });
        }
      });

      // 3. ë¯¸ë¶„ë¥˜ í”„ë¡œì íŠ¸ ì²˜ë¦¬
      projects.forEach(project => {
        const belongsToKpi = kpis.some(kpi => 
          kpi.projects && kpi.projects.some(p => p.id === project.id)
        );
        
        if (!belongsToKpi) {
          const kpiId = 'ë¯¸ë¶„ë¥˜';
          if (!grouped[kpiId]) {
            grouped[kpiId] = {
              kpi: { id: kpiId, name: 'ë¯¸ë¶„ë¥˜', count: 0 },
              details: {}
            };
          }
          const detailName = project.kpiDetail || 'ë¯¸ë¶„ë¥˜';
          if (!grouped[kpiId].details[detailName]) {
            grouped[kpiId].details[detailName] = [];
          }
          grouped[kpiId].details[detailName].push(project);
        }
      });

      // 4. KPI ì •ë ¬ (ìˆ«ì â†’ ì˜ì–´ â†’ í•œê¸€)
      const sortedKpiIds = Object.keys(grouped).sort((a, b) => {
        const nameA = grouped[a].kpi.name;
        const nameB = grouped[b].kpi.name;

        const getPriority = (name) => {
          const firstChar = name.charAt(0);
          if (/\d/.test(firstChar)) return 1;
          if (/[A-Za-z]/.test(firstChar)) return 2;
          return 3;
        };

        const priorityA = getPriority(nameA);
        const priorityB = getPriority(nameB);

        if (priorityA !== priorityB) {
          return priorityA - priorityB;
        }

        if (priorityA === 2) {
          return nameA.localeCompare(nameB, 'en', { numeric: true });
        }

        return nameA.localeCompare(nameB, 'ko', { numeric: true });
      });

      // 5. HTML ìƒì„±
      let html = '';

      sortedKpiIds.forEach(kpiId => {
        const group = grouped[kpiId];
        const kpi = group.kpi;
        const totalProjects = Object.values(group.details).reduce((sum, arr) => sum + arr.length, 0);

        html += `
          <div class="kpi-group">
            <div class="kpi-header" onclick="toggleKpi('${kpiId}')">
              <h2>${kpi.name}</h2>
              <span class="count">${totalProjects}ê°œ í”„ë¡œì íŠ¸</span>
            </div>
            <div class="kpi-content" id="kpi-${kpiId}">
        `;

        if (totalProjects === 0) {
          html += `<div class="empty-state">ì•„ì§ ë“±ë¡ëœ í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
        } else {
          const sortedDetails = Object.keys(group.details).sort();

          sortedDetails.forEach(detailName => {
            const detailProjects = group.details[detailName];
            detailProjects.sort((a, b) => a.name.localeCompare(b.name, 'ko'));

            html += `
              <div class="detail-group">
                <div class="detail-header" onclick="toggleDetail('${kpiId}-${detailName}')">
                  <h3>ğŸ“ ${detailName}</h3>
                  <span class="count">${detailProjects.length}ê°œ</span>
                </div>
                <div class="detail-content" id="detail-${kpiId}-${detailName}">
                  <table class="project-table">
                    <thead>
                      <tr>
                        <th>í”„ë¡œì íŠ¸ëª…</th>
                        <th>ëª©í‘œ</th>
                        <th>êµ­ê°€</th>
                        <th>ë¶€ì„œ</th>
                        <th>ë‹´ë‹¹ì</th>
                        <th>ìƒíƒœ</th>
                        <th>ì§„í–‰ë¥ </th>
                        <th>ë§ˆê°ì¼</th>
                      </tr>
                    </thead>
                    <tbody>
            `;

            detailProjects.forEach(p => {
              html += `
                <tr>
                  <td data-label="í”„ë¡œì íŠ¸ëª…">
                    <a href="${p.link}" target="_blank" class="project-name">${p.name}</a>
                  </td>
                  <td data-label="ëª©í‘œ">${p.goal || '-'}</td>
                  <td data-label="êµ­ê°€">${p.country || '-'}</td>
                  <td data-label="ë¶€ì„œ">${p.division || '-'}</td>
                  <td data-label="ë‹´ë‹¹ì">${p.owner || '-'}</td>
                  <td data-label="ìƒíƒœ">
                    <span class="status-badge">${p.status || '-'}</span>
                  </td>
                  <td data-label="ì§„í–‰ë¥ ">
                    <div class="progress-bar">
                      <div class="progress-fill" style="width: ${p.progress || 0}%"></div>
                    </div>
                  </td>
                  <td data-label="ë§ˆê°ì¼">${p.deadline || '-'}</td>
                </tr>
              `;
            });

            html += `
                    </tbody>
                  </table>
                </div>
              </div>
            `;
          });
        }

        html += `
            </div>
          </div>
        `;
      });

      document.getElementById('dashboard').innerHTML = html;
    }

    function toggleKpi(kpiId) {
      const element = document.getElementById(`kpi-${kpiId}`);
      if (element) {
        element.classList.toggle('active');
      }
    }

    function toggleDetail(detailId) {
      const element = document.getElementById(`detail-${detailId}`);
      if (element) {
        element.classList.toggle('active');
      }
    }

    function refreshData() {
      document.querySelectorAll('.kpi-content').forEach(el => el.classList.add('active'));
      document.querySelectorAll('.detail-content').forEach(el => el.classList.add('active'));
    }

    function collapseAll() {
      document.querySelectorAll('.kpi-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.detail-content').forEach(el => el.classList.remove('active'));
    }

    function updateSyncInfo() {
      const now = new Date();
      const timeStr = now.toLocaleString('ko-KR');
      document.getElementById('sync-info').textContent = `ë§ˆì§€ë§‰ ë™ê¸°í™”: ${timeStr}`;
    }

    // ì´ˆê¸° ë¡œë“œ
    loadData();
  </script>
</body>
</html>
