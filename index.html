      // KPI Nameì„ ìˆ«ì â†’ ì˜ì–´ â†’ í•œê¸€ ìˆœì„œë¡œ ì •ë ¬
      const sortedKpiIds = Object.keys(grouped).sort((a, b) => {
        const nameA = grouped[a].kpi.name || '';
        const nameB = grouped[b].kpi.name || '';
        
        // ì •ë ¬ ìš°ì„ ìˆœìœ„ í•¨ìˆ˜
        const getPriority = (name) => {
          const firstChar = name.trim()[0];
          if (/[0-9]/.test(firstChar)) return 1; // ìˆ«ì
          if (/[A-Za-z]/.test(firstChar)) return 2; // ì˜ì–´
          return 3; // í•œê¸€ ë° ê¸°íƒ€
        };
        
        const priorityA = getPriority(nameA);
        const priorityB = getPriority(nameB);
        
        // ìš°ì„ ìˆœìœ„ê°€ ë‹¤ë¥´ë©´ ìš°ì„ ìˆœìœ„ë¡œ ì •ë ¬
        if (priorityA !== priorityB) {
          return priorityA - priorityB;
        }
        
        // ê°™ì€ ìš°ì„ ìˆœìœ„ ë‚´ì—ì„œëŠ” ì•ŒíŒŒë²³/ìˆ«ì/í•œê¸€ ìˆœìœ¼ë¡œ ì •ë ¬
        if (priorityA === 2) {
          // ì˜ì–´ëŠ” ì•ŒíŒŒë²³ ìˆœ (A, B, C...)
          return nameA.localeCompare(nameB, 'en', { numeric: true });
        } else {
          // ìˆ«ìë‚˜ í•œê¸€ì€ í•œêµ­ì–´ ë¡œì¼€ì¼ë¡œ ì •ë ¬
          return nameA.localeCompare(nameB, 'ko', { numeric: true });
        }
      });

      sortedKpiIds.forEach(kpiId => {
        const group = grouped[kpiId];
        const kpi = group.kpi;
        const totalProjects = Object.values(group.details).reduce((sum, arr) => sum + arr.length, 0);

        html += `
          <div class="kpi-group">
            <div class="kpi-header" onclick="toggleKpi('${kpiId}')">
              <h2>${kpi.name}</h2>
              <span class="count">${totalProjects}ê°œ í”„ë¡œì íŠ¸</span>
            </div>
            <div class="kpi-content" id="kpi-${kpiId}">
        `;

        // KPI Detailë³„ë¡œ ì •ë ¬
        const sortedDetails = Object.keys(group.details).sort();

        sortedDetails.forEach(detailName => {
          const detailProjects = group.details[detailName];
          // ì´ë¦„ìˆœ ì •ë ¬
          detailProjects.sort((a, b) => a.name.localeCompare(b.name, 'ko'));

          html += `
            <div class="detail-group">
              <div class="detail-header" onclick="toggleDetail('${kpiId}-${detailName}')">
                <h3>ğŸ“ ${detailName}</h3>
                <span class="count">${detailProjects.length}ê°œ</span>
              </div>
              <div class="detail-content" id="detail-${kpiId}-${detailName}">
                <table class="project-table">
                  <thead>
                    <tr>
                      <th>í”„ë¡œì íŠ¸ëª…</th>
                      <th>ëª©í‘œ</th>
                      <th>êµ­ê°€</th>
                      <th>ë¶€ì„œ</th>
                      <th>ë‹´ë‹¹ì</th>
                      <th>ìƒíƒœ</th>
                      <th>ì§„í–‰ë¥ </th>
                      <th>ë§ˆê°ì¼</th>
                      <th>í¸ì§‘</th>
                    </tr>
                  </thead>
                  <tbody>
          `;

          detailProjects.forEach(p => {
            html += `
              <tr>
                <td>
                  <a href="${p.link}" target="_blank" class="project-name">${p.name}</a>
                </td>
                <td>${p.goal || '-'}</td>
                <td>${p.country || '-'}</td>
                <td>${p.division || '-'}</td>
                <td>${p.owner || '-'}</td>
                <td>
                  <span class="status-badge status-${p.status}">${p.status || '-'}</span>
                </td>
                <td>
                  <div class="progress-bar">
                    <div class="progress-fill" style="width: ${p.progress}%"></div>
                  </div>
                  <div class="progress-text">${p.progress}%</div>
                </td>
                <td>${p.deadline || '-'}</td>
                <td>
                  <button class="edit-btn" onclick='showEditMenu(${JSON.stringify(p).replace(/'/g, "&#39;")})' title="í¸ì§‘">âœï¸</button>
                </td>
              </tr>
            `;
          });

          html += `
                  </tbody>
                </table>
              </div>
            </div>
          `;
        });

        html += `
            </div>
          </div>
        `;
      });

      document.getElementById('dashboard').innerHTML = html;
    }

    // KPI í† ê¸€
    function toggleKpi(kpiId) {
      const content = document.getElementById(`kpi-${kpiId}`);
      content.classList.toggle('active');
    }

    // Detail í† ê¸€
    function toggleDetail(detailId) {
      const content = document.getElementById(`detail-${detailId}`);
      content.classList.toggle('active');
    }

    // ì „ì²´ ì—´ê¸°
    function expandAll() {
      document.querySelectorAll('.kpi-content, .detail-content').forEach(el => {
        el.classList.add('active');

    }

    // ì „ì²´ ë‹«ê¸°
    function collapseAll() {
      document.querySelectorAll('.kpi-content, .detail-content').forEach(el => {

    }

    // ìƒˆë¡œê³ ì¹¨
    function refreshData() {
      document.getElementById('dashboard').innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
      loadData();

    // ë™ê¸°í™” ì •ë³´ ì—…ë°ì´íŠ¸
    function updateSyncInfo() {

    // í¸ì§‘ ë©”ë‰´ í‘œì‹œ
    function showEditMenu(project) {

      const overlay = document.createElement('div');
      overlay.className = 'edit-overlay';
      overlay.onclick = closeEditMenu;
      
      const menu = document.createElement('div');
      menu.className = 'edit-menu';
      menu.innerHTML = `
        <h3>í”„ë¡œì íŠ¸ í¸ì§‘</h3>
        
        <div class="edit-field">
          <label>í”„ë¡œì íŠ¸ëª… (ì½ê¸° ì „ìš©)</label>
          <input type="text" value="${project.name}" class="readonly-field" readonly>
        </div>

        <div class="edit-field">
          <label>ì§„í–‰ë¥  (%)</label>
          <input type="range" id="edit-progress" min="0" max="100" value="${project.progress}" 
                 oninput="document.getElementById('progress-value').textContent = this.value + '%'">

            ).join('')}

        </div>

        <div class="edit-field">
          <label>ë§ˆê°ì¼</label>
          <input type="date" id="edit-deadline" value="${project.deadline}">
        </div>

        <div class="edit-field">
          <label>ëª©í‘œ</label>
          <textarea id="edit-goal">${project.goal}</textarea>
        </div>

        <div class="edit-field">
          <label>ë¶€ì„œ</label>
          <select id="edit-division">
            ${schema.divisionOptions.map(opt => 
              `<option value="${opt}" ${project.division === opt ? 'selected' : ''}>${opt}</option>`
            ).join('')}
          </select>
        </div>

        <div class="edit-field">
          <label>êµ­ê°€ (ë‹¤ì¤‘ ì„ íƒ)</label>
          <div class="multi-select-container" id="edit-country">
            ${schema.countryOptions.map(opt => `
              <div class="multi-select-option">
                <input type="checkbox" value="${opt}" id="country-${opt}" 
                       ${project.countryArray.includes(opt) ? 'checked' : ''}>
                <label for="country-${opt}">${opt}</label>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="edit-field">
          <label>ë‹´ë‹¹ì (ì½ê¸° ì „ìš©)</label>
          <input type="text" value="${project.owner}" class="readonly-field" readonly>
        </div>

        <div class="edit-actions">
          <button class="save-btn" onclick="saveEdit()">ğŸ’¾ ì €ì¥</button>
          <button class="cancel-btn" onclick="closeEditMenu()">âŒ ì·¨ì†Œ</button>
        </div>
      `;
      
      document.body.appendChild(overlay);
      document.body.appendChild(menu);
    }

    // í¸ì§‘ ë©”ë‰´ ë‹«ê¸°
    function closeEditMenu() {
      document.querySelectorAll('.edit-overlay, .edit-menu').forEach(el => el.remove());
      editingProject = null;
    }

    // í¸ì§‘ ì €ì¥
    async function saveEdit() {
      if (!editingProject) {
        showToast('âŒ í”„ë¡œì íŠ¸ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', true);
        return;
      }

      if (!editingProject.id) {
        showToast('âŒ í”„ë¡œì íŠ¸ IDë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', true);
        console.error('Missing project ID:', editingProject);
        return;
      }

      const updates = {
        progress: parseInt(document.getElementById('edit-progress').value),
        status: document.getElementById('edit-status').value,
        deadline: document.getElementById('edit-deadline').value,
        goal: document.getElementById('edit-goal').value,
        division: document.getElementById('edit-division').value,
        country: Array.from(document.querySelectorAll('#edit-country input:checked'))
                     .map(cb => cb.value)
      };

      try {
        console.log('Saving project ID:', editingProject.id);
        console.log('Updates:', updates);
        
        const response = await fetch(`${API_URL}?action=update`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            pageId: editingProject.id,
            projectId: editingProject.id,  // ë°±ì—”ë“œê°€ ìš”êµ¬í•˜ëŠ” projectId ì¶”ê°€
            updates: updates
          })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

        showToast('âœ… ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        closeEditMenu();
        
        // ë°ì´í„° ìƒˆë¡œê³ ì¹¨
        setTimeout(() => refreshData(), 1000);
        
      } catch (error) {
        console.error('Error saving:', error);
        showToast('âŒ ì €ì¥ ì‹¤íŒ¨: ' + error.message, true);
      }
    }

    // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
    function showToast(message, isError = false) {
      const toast = document.createElement('div');
      toast.className = 'toast' + (isError ? ' error' : '');
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
